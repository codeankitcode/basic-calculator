<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
</head>

<body>
    <!-- take a cotainer
         take four rows -->

    <div class="container">
        <div class="input-div">
            <label><input type="text" class="input-field"></label>
        </div>
        <div class="rows">
            <ul>
                <li><button class="" id="">7</button></li>
                <li><button class="" id="">8</button></li>
                <li><button class="" id="">9</button></li>
                <li><button class="yellow-btn" id="">*</button></li>
            </ul>
        </div>
        <div class="rows">
            <ul>
                <li><button class="" id="">4</button></li>
                <li><button class="" id="">5</button></li>
                <li><button class="" id="">6</button></li>
                <li><button class="yellow-btn" id="">-</button></li>
            </ul>
        </div>
        <div class="rows">
            <ul>
                <li><button class="" id="">1</button></li>
                <li><button class="" id="">2</button></li>
                <li><button class="" id="">3</button></li>
                <li><button class="yellow-btn" id="">+</button></li>
            </ul>
        </div>
        <div class="rows">
            <ul>
                <li><button class="" id="">0</button></li>
                <li><button class="" id="">.</button></li>
                <li><button class="yellow-btn" id="">%</button></li>
                <li><button class="yellow-btn" id="">=</button></li>
            </ul>
        </div>
    </div>
</body>

</html>
