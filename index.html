<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
</head>

<body>
    <!-- take a cotainer
         take four rows -->

    <div class="container">
        <div class="input-div">
            <label><input type="text" class="input-field"></label>
        </div>
        <div class="rows">
            <ul>
                <li><button class="btn">7</button></li>
                <li><button class="btn">8</button></li>
                <li><button class="btn">9</button></li>
                <li><button class="yellow-btn btn">*</button></li>
            </ul>
        </div>
        <div class="rows">
            <ul>
                <li><button class="btn">4</button></li>
                <li><button class="btn">5</button></li>
                <li><button class="btn">6</button></li>
                <li><button class="yellow-btn btn" id="">-</button></li>
            </ul>
        </div>
        <div class="rows">
            <ul>
                <li><button class="btn">1</button></li>
                <li><button class="btn">2</button></li>
                <li><button class="btn">3</button></li>
                <li><button class="yellow-btn btn" id="">+</button></li>
            </ul>
        </div>
        <div class="rows">
            <ul>
                <li><button class="btn">0</button></li>
                <li><button class="btn">.</button></li>
                <li><button class="yellow-btn btn">C</button></li>
                <li><button class="yellow-btn btn">=</button></li>
            </ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
